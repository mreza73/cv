<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
</head>
<body>
    <h1>Loading...</h1>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');

        if (code && state) {
            // Exchange the authorization code for an access token
            fetchAccessToken(code);
        } else {
            console.error('Authorization code or state not found.');
        }

        async function fetchAccessToken(code) {
            const clientId = '86dhjev7zh9brx';
            const clientSecret = 'WPL_AP1.1lpbMCsN8XrWERAr.ULBSEg==';
            const redirectUri = 'https://mreza73.github.io/cv/callback.html';

            const response = await fetch('https://www.linkedin.com/oauth/v2/accessToken', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    grant_type: 'authorization_code',
                    code: code,
                    redirect_uri: redirectUri,
                    client_id: clientId,
                    client_secret: clientSecret
                })
            });

            if (response.ok) {
                const data = await response.json();
                const accessToken = data.access_token;
                fetchUserInfo(accessToken);
            } else {
                console.error('Failed to get access token:', response.statusText);
            }
        }

        async function fetchUserInfo(accessToken) {
            const response = await fetch('https://api.linkedin.com/v2/userinfo', {
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'application/json'
                }
            });

            if (response.ok) {
                const userInfo = await response.json();
                console.log('User Info:', userInfo);
                displayUserInfo(userInfo);
            } else {
                console.error('Failed to get user info:', response.statusText);
            }
        }

        function displayUserInfo(userInfo) {
            document.body.innerHTML = `
                <h1>User Information</h1>
                <p>Subject: ${userInfo.sub}</p>
                <p>Name: ${userInfo.name}</p>
                <p>Email: ${userInfo.email}</p>
            `;
        }
    </script>
</body>
</html>
