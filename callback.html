<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
</head>
<body>
    <h1>Loading...</h1>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');

        if (code && state) {
            // Exchange the authorization code for an access token
            fetchAccessToken(code);
        } else {
            console.error('Authorization code or state not found.');
        }

        async function fetchAccessToken(code) {
            const clientId = '86dhjev7zh9brx';
            const clientSecret = 'WPL_AP1.1lpbMCsN8XrWERAr.ULBSEg==';
            const redirectUri = 'https://mreza73.github.io/cv/callback.html';

            const response = await fetch('https://your-backend-service-url/exchange-token?code=' + code, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (response.ok) {
                const data = await response.json();
                const accessToken = data.accessToken;
                fetchProfileInfo(accessToken);
            } else {
                console.error('Failed to get access token:', response.statusText);
            }
        }

        async function fetchProfileInfo(accessToken) {
            const response = await fetch('https://api.linkedin.com/v2/me', {
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                    'X-Restli-Protocol-Version': '2.0.0'
                }
            });

            if (response.ok) {
                const profileInfo = await response.json();
                console.log('Profile Info:', profileInfo);
                displayProfileInfo(profileInfo);
            } else {
                console.error('Failed to get profile info:', response.statusText);
            }
        }

        function displayProfileInfo(profileInfo) {
            document.body.innerHTML = `
                <h1>Profile Information</h1>
                <p>ID: ${profileInfo.id}</p>
                <p>First Name: ${profileInfo.firstName.localized.en_US}</p>
                <p>Last Name: ${profileInfo.lastName.localized.en_US}</p>
                <img src="${profileInfo.profilePicture.displayImage}" alt="Profile Picture" />
            `;
        }
    </script>
</body>
</html>
